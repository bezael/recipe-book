<mat-toolbar *ngIf="(authState | async).authenticated" color="primary">
  <button mat-button routerLink="/">Home</button>
  <button mat-button routerLinkActive="active" routerLink="/recipes">Recipes</button>
  <button mat-button routerLinkActive="active" routerLink="/shopping-list">Shopping List</button>
  <span class="example-spacer"></span>
  <mat-icon class="example-icon">exit_to_app</mat-icon>
</mat-toolbar>

<ng-template [ngIf]="!(authState | async).authenticated">
    <li><a routerLink="/signup">Register</a></li>
    <li><a routerLink="/signin">Login</a></li>
</ng-template>
<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <a routerLink="/" class="navbar-brand">Recipe Book</a>
    </div>
    <div class="collapse navbar-collapse">
      <ul class="nav navbar-nav">
        <li routerLinkActive="active"><a routerLink="/recipes">Recipes</a></li>
        <li routerLinkActive="active">
          <a routerLink="/shopping-list">Shopping List</a>
        </li>
      </ul>
      <ul class="nav navbar-nav navbar-right">

        <li>
          <a style="cursor: pointer;" (click)="onLogout()" *ngIf="(authState | async).authenticated">Logout</a>
        </li>

        <li class="dropdown" appDropdown *ngIf="(authState | async).authenticated">
          <a style="cursor: pointer;" class="dropdown-toggle" role="button">Manage <span class="caret"></span></a>
          <ul class="dropdown-menu">
            <li>
              <a style="cursor: pointer;" (click)="onSaveData()">Save Data</a>
            </li>
            <li>
              <a style="cursor: pointer;" (click)="onFetchData()">Fetch Data</a>
            </li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
</nav>
